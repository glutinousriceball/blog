<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>病人跟踪治疗信息管理系统</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="病人跟踪治疗信息管理系统">
    <meta name="description" content="病人跟踪治疗信息管理系统">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/fonts.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">

</head>

<body>
<div class="loginpage">
    <div class="login">
        <div class="login-center">
            <div class="login-header text-center">
                <a href="index.html"> <img src="/images/admin_logo.png"> </a>
            </div>
            <div>
                <div class="form-group has-feedback feedback-left">
                    <input type="text" placeholder="请输入您的手机号" class="form-control" name="phone" id="phone"/>
                    <span class="ftsucai-65 form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback feedback-left">
                    <input type="password" placeholder="请输入密码" class="form-control" id="password" name="password"/>
                    <span class="ftsucai-216 form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group">
                    <button class="btn btn-block btn-primary" type="button" id="login">立即登录</button>
                </div>
            </div>
            <hr>
            <footer class="col-sm-12 text-center">
                <small>没有账号?</small><a href="/auth/register" class="signup">&nbsp;注册</a>
            </footer>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>


<!--消息提示-->
<script src="/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="/js/tips.js"></script>
<!--判断账号是否是数字-->
<script type="text/javascript" src="/js/utils/checkFormat.js"></script>
<script type="text/javascript" src="/js/login/login.js"></script>


</body>
</html>
